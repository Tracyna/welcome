<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="registration.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Registration</title>
  </head>
  <body>
    <img class="bg2"src="assets/bg2.svg"/>
    <div class="container">
      <div class="forms">
        <div class="form-login">
          <span class="title">Register</span>
          
          <form action="https://formsubmit.co/ukakielvis@gmail.com" method="POST"/>
            <div class="input-field">
              <input type="text" placeholder="Full name" required>
            <i class="uil uil-user"></i> 
            </div>
            <div class="input-field">
              <input type="text" placeholder="example@mail.com" required>
            <i class="uil uil-envelope-alt"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password "placeholder="Enter your password" required>
            <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password "placeholder="Confirm password" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showhidePw"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Referral Code" required>
            <i class="uil uil-pricetag-alt"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logchech">
                <label class="iii"for="logchech" class="text" >Remember me</label>
              </div>
            </div>
            <div class="input-field button">
              <a href="dashboard.html"><input type="button" value="Register"></a>
            </div>
          </form>
          <div class="agree">
            <p>By proceeding, you agree to our
<a href="about.html">Terms</a> and <a href="about.html">Privacy Policy.</a></p>
          </div>
          <div class="login-signup">
            <span class="text">Already have an account? 
            <a href="signin.html" class="text signup-text">Sign in now</a>
            </span>
          </div>
        </div>
        
        <!--Registration Form-->
        
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
